<html lang="en">

        <div id="app " class="max-w-screen mx-auto">
            <header id="header">
                <div id="menu" ></div>

                <div class="m-4 md:m-20 lg:m-148px info flex flex-col-reverse md:flex-row">

                        <h1 class="text-[44px] font-bold text-center md:text-left">Hi, I am John, Creative Technologist</h1>

                <div class="Featured-works px-2 md:px-20 lg:px-148px">

                    <div id="Featured__works-list"></div>

            </div>

            <!-- FOOTER -->
            <footer class="footer mt-20" id="footer">
                
            </footer>

        <script type="module" src="./src/js/Home.js"></script>
